<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/client/style/dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand logo" href="#">Chat Bot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Coures Name" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <button type="button" class="btn btn-primary btn-block file_upload" data-toggle="modal" data-target="#uploadModal">Upload File</button>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-3" id="mainContent">
    <div id="fileContainerTemplate" style="display: none;">
        <div class="card">
            <table class="table">
                <tbody>
                    <tr>
                        <td> <span class="material-symbols-outlined">file_open</span></td>
                        <th><span class="filename child" ></span></th>
                        <td> <span class="file-type child"></span></td>
                        <td><span class="level Level" ></span></td>
                        <td><a href="" download="" class="link-download child"><span class="material-symbols-outlined">download</span></a></td>
                        <td><a href="#" class="delete-file-btn"><span class="material-symbols-outlined" style="color: red;">delete</span></a></td>

                   </tr>
                </tbody>
            </table>
          
        </div>
    </div>
</div>

<!-- Upload Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload File</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- File Upload Form -->
                <form id="fileUploadForm" enctype="multipart/form-data"  onsubmit="uploadFile(event)">
                    <div class="form-group">
                        <label for="fileInput">Choose a file:</label>
                        <input type="file" class="form-control-file" id="fileInput" name="file" required>
                    </div>
                    <div class="form-group">
                        <label>File Type:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="file_type" id="slideRadio" value="slide" required>
                            <label class="form-check-label" for="slideRadio">Slide</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="file_type" id="pastQuestionRadio" value="past question" required>
                            <label class="form-check-label" for="pastQuestionRadio">Past Question</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="levelSelect">Select Level:</label>
                        <select class="form-control" id="level" name="level" required>
                            <option value="null">None</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                            <option value="300">300</option>
                            <option value="400">400</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>


<footer >
    <p> <a href="loginPage.html" onclick="logout()">Logout</a></p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/client/script/file_upload.js"></script>
<script src="/client/script/dashboard.js"></script>
</body>
</html>
